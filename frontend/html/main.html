<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <script defer src="../src/script.js"></script>
    <title>All pastry</title>
</head>
<body>
    <header class="header">
        <img src="../img/burger.svg" alt="" class="burger">
        <img src="../img/logo.svg" alt="" class="logo">
        <div class="carts">
            <img src="../img/cart.svg" alt="" class="cart">
            <p class="cart__count"></p>
        </div>
    </header>
    <div class="wrapper">
        <div class="list_of_pastrys">
            <img src="" alt="">
        </div>
    </div>

    <div class="modal-cart">
        <img src="../img/cross.svg" alt="" class="cross">
        <div class="cart__list"></div>
    </div>

    <div class="modal-burger">
        <img src="../img/cross-black.svg" alt="" class="cross-black">
        <p class="contact">Contact us</p>
        <p class="number">+11 4783 4477 8999</p>
        <p class="text_burger">Our delivery working from 09:00 to 23:00</p>
        <p class="go_to_admin"><a class="go_to_admin" href="./admin.html">Go to admin page</a></p>
    </div>
</body>
</html>
